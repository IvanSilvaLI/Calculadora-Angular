<div class="container">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <h2 class="text-center mb-4">Calculadora em Angular</h2>
        <form>
          <div class="form-group">
            <label for="num1">Número 1</label>
            <input type="number" class="form-control" [(ngModel)]="num1" id="num1" name="Num1">
          </div>
          <div class="form-group">
            <label for="num2">Número 2</label>
            <input type="number" class="form-control" [(ngModel)]="num2" id="num2" name="Num2">
          </div>
          <div class="form-group">
            <label for="resultado">Resultado</label>
            <input type="text" class="form-control" [(ngModel)]="resultado" id="resultado" disabled name="resultado">
          </div>
          <div class="mt-3">
          <button style="margin-right: 29px;" type="button" class="btn btn-primary" (click)="add()">Somar</button>
          <button style="margin-right: 29px;" type="button" class="btn btn-primary" (click)="subtract()">Subtrair</button>
          <button style="margin-right: 31px;" type="button" class="btn btn-primary" (click)="multiply()">Multiplicar</button>
          <button type="button" class="btn btn-primary" (click)="divide()">Dividir</button>
        </div>
        </form>
      </div>
    </div>
  </div>
